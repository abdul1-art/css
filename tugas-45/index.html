<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="solid">
        <p>Border Simple (Solid)</p>
    </div>
    <div class="radius">
        <p>Border dengan Border Radius</p>
    </div>
    <div class="dashed">
        <p>Border Dashed (Putus-Putus)</p>
    </div>
    <div class="dot">
        <p>Border Dotted (Titik-titik)</p>
    </div>
    <div class="double">
        <p>Border Double (Ganda)</p>
    </div>
    <div class="grov">
        <p>Border Groove</p>
    </div>
    <div class="inset">
        <p>Border inset</p>
    </div>
    <div class="out">
        <p>Border Outset</p>
    </div>
    <div class="rid">
        <p>Bor  der Ridge</p>
    </div>
    <div class="rainbow">
        <p>Border dengan Warna Berbeda di Tiap Sisi</p>
    </div>
    <div class="grad">
        <p>Border dengan Warna Gradasi</p>
    </div>
</body>
</html>
